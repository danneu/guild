{% extends 'layouts/master.html' %}

{% block embed %}
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="{{ post.forum.url }}">{{ post.forum.title }}</a></li>
    <li><a href="{{ post.topic.url }}">{{ post.topic.title }}</a></li>
  </ol>

  <div class="page-header" style="border-color: #000">
    <h3>Edit Post</h3>
  </div>

  <form action="{{ post.url }}" method="POST">
    <input name="_method" type="hidden" value="PUT">

    <div class="form-group">
      <label for="post-markup"></label>
      <textarea name="markup" id="post-markup" class="form-control" rows="10">
       {{- post.markup || post.text -}}
      </textarea>
    </div>

    <!-- Submit button: Saves post and redirects to post -->
    <button type="submit" class="btn btn-primary">Save Post</button>

    <!-- Cancel button: Goes back to post-->
    <a href="{{ post.url }}" style="margin-left: 20px;">Cancel</a>
  </form>

  {% include 'partials/bbcode_cheatsheet.html' %}

{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $('#post-markup').bbcode();
  </script>
{% endblock %}
